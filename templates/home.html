<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Upload áudio</title>
  </head>
  <body>
    <h1>Upload de arquivos de áudio</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
      <input type="file" name="audio" accept="audio/*">
      <input type="submit" value="Enviar">
    </form>
  </body>
</html>
